<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Skateboarding/skateboard-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matex Skateboarding</title>
    <script type="text/javascript">
      // Single Page App hack for GitHub Pages
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/Skateboarding/src/main.jsx"></script>
  </body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background Circle -->
  <circle cx="200" cy="150" r="120" fill="#2c3e50"/>
  
  <!-- Skateboard -->
  <g transform="rotate(-30, 200, 150)">
    <!-- Board -->
    <rect x="120" y="140" width="160" height="40" rx="20" fill="#e74c3c"/>
    
    <!-- Wheels -->
    <circle cx="140" cy="190" r="15" fill="#95a5a6"/>
    <circle cx="260" cy="190" r="15" fill="#95a5a6"/>
    
    <!-- Wheel Details -->
    <circle cx="140" cy="190" r="5" fill="#7f8c8d"/>
    <circle cx="260" cy="190" r="5" fill="#7f8c8d"/>
    
    <!-- Board Stripes -->
    <rect x="150" y="150" width="100" height="5" fill="#c0392b"/>
    <rect x="150" y="165" width="100" height="5" fill="#c0392b"/>
  </g>
  
  <!-- Abstract Motion Lines -->
  <path d="M 100,70 Q 150,90 120,120" stroke="#ecf0f1" fill="none" stroke-width="4"/>
  <path d="M 300,230 Q 250,210 280,180" stroke="#ecf0f1" fill="none" stroke-width="4"/>
</svg>
